<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="./build/dist/styles.css" inline>
  </head>
  <body style="background-image: url('./assets/clockBackground.jpg');">  
    <div class="wrapper">
      <div class="outerClock">
        <div class="innerClock">
          <div class="hourHand"></div>
          <div class="minuteHand"></div>
          <div class="secondHand"></div>
          <div class="center1"></div>
          <div class="center2"></div>
          <div class="digital"><span class="hour"> 10			</span><span class="divider">:</span><span class="min"> 23 </span><span class="divider">:</span><span class="sec">30 </span></div>
        </div>
      </div>
    </div>
    <h3>Developed by <a href="https://kshitijpurwar.com" target="_blank">Kshitij Purwar</a></h3>
    <script src="./build/dist/scripts.js" inline></script>
  </body>
</html>
