<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript DrumKit</title>
    <link rel="stylesheet" href="./build/dist/styles.css" inline>
  </head>
  <body style="background-image: url('./assets/drumsBackground.jpg');"> 
    <div class="overlay"></div>
    <div class="keys">
      <div class="key" data-key="65"><kbd>A</kbd><span class="sound">Clap	</span></div>
      <div class="key" data-key="83"><kbd>S</kbd><span class="sound">Crash	</span></div>
      <div class="key" data-key="68"><kbd>D</kbd><span class="sound">Kick</span></div>
      <div class="key" data-key="70"><kbd>F</kbd><span class="sound">Kick 2	</span></div>
      <div class="key" data-key="71"><kbd>G</kbd><span class="sound">Open Hat	</span></div>
      <div class="key" data-key="72"><kbd>H</kbd><span class="sound">Perc</span></div>
      <div class="key" data-key="74"><kbd>J</kbd><span class="sound">Ride</span></div>
      <div class="key" data-key="75"><kbd>K</kbd><span class="sound">Snare	</span></div>
      <div class="key" data-key="76"><kbd>L</kbd><span class="sound">Snare 2</span></div>
    </div>
    <p><em>Use headphones for the best experience</em></p>
    <audio data-key="65" src="./assets/Clap.wav"></audio>
    <audio data-key="83" src="./assets/Crash.wav"></audio>
    <audio data-key="68" src="./assets/Kick1.wav"></audio>
    <audio data-key="70" src="./assets/Kick2.wav"></audio>
    <audio data-key="71" src="./assets/OpenHat.wav"></audio>
    <audio data-key="72" src="./assets/Perc.wav"></audio>
    <audio data-key="74" src="./assets/Ride.wav"></audio>
    <audio data-key="75" src="./assets/Snare1.wav"></audio>
    <audio data-key="76" src="./assets/Snare2.wav"></audio>
    <h3>
       Developed by <a href="https://kshitijpurwar.com" target="_blank">Kshitij Purwar</a></h3>
    <script src="./build/dist/scripts.js" inline></script>
  </body>
</html>
